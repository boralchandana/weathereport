<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap">
<header> 
    <input type="text" autocomplete="off" class="search-box" placeholder="Search for city..." />
</header>
<main>
    <section class="locations">
        <div class="city"> Burnaby, BC</div>
        <div class="date">Tuesday, 28 December 2021</div>
    </section>
    <div class="current">
        <div class="temp">15<span></span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">-2/-11</div>
    </div>
</main>
    </div>
    <script src="main.js"></script>
</body>
</html>
